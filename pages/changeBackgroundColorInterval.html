<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
        }



        div{
            width: 100%;
            height: 100%;
            align-items: center;
            text-align: center;
            font-size: 2em;
            line-height: 550px;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <div>
            Hayoola!
    </div>

    <script>
        function colorChange(){
            let r = Math.floor(Math.random()*255);
            let g = Math.floor(Math.random()*255);
            let b = Math.floor(Math.random()*255);

            let color = [r,g,b]
            return color;
        }

        function setColorInterval (){
            return document.querySelector("body").style.backgroundColor = "rgb(" + colorChange()[0] +"," + colorChange()[1] + "," + colorChange()[2] +")";

        }


        setInterval(setColorInterval,1000);
    </script>
</body>
</html>
